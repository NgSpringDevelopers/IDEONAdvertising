<mat-card-content>
  <div fxLayout="row" fxLayout.xs="column" class="mt-10">
    <div fxFlex="5%">
    </div>
    <div fxFlex="20%">
<!--      <div class="logo-spacer"></div>-->
      <a routerLink="home"><img src="assets/images/logo2.png" width="100%"></a>
    </div>
    <div fxFlex="2%">
    </div>
    <div fxFlex="40%">

      <div class="spacer"></div>

      <mat-form-field class="example-full-width form-space">
        <input [(ngModel)]="filterValue"  matInput placeholder="Search.." type="search">
      </mat-form-field>
      <mat-form-field class="form-space-margin">
        <mat-select [(ngModel)]="selectedCategory" placeholder="Select Category">
          <mat-option value="All">Any</mat-option>
          <mat-option *ngFor="let category of categories" [value]="category.code">{{category.name}}</mat-option>
        </mat-select>
      </mat-form-field>
      <button mat-stroked-button (click)="onSearch()"><mat-icon>search</mat-icon></button>
    </div>
    <div fxFlex="5%"></div>

    <div fxFlex="15%">
      <div class="spacer"></div>
      <span class="span1">Call US Now</span><br/>
      <span class="mobile"><b>071 1 491 219</b></span>
    </div>

    <div fxFlex="5%">
      <div class="spacer"></div>
      <img src="assets/images/vl.png" width="50" height="50">
    </div>

    <div fxFlex="10%" style="cursor: pointer">
      <div class="spacer"></div>
        <mat-icon (click)="shoppingCart()" [matBadge]="cartService.cart.length" matBadgePosition="after" matBadgeColor="warn">shopping_cart</mat-icon>
        <mat-icon style="margin-left: 25px;" (click)="userLogin()">person</mat-icon>
    </div>
  </div>
  <div fxLayout="row" fxLayout.xs="column" class="mt-10">
    <mat-toolbar color="primary">
      <div fxFlex="45%"></div>
      <a fxFlex="10%" routerLink="home" mat-list-item  routerLinkActive="active-list-item">Home</a>
      <a fxFlex="10%" routerLink="products" mat-list-item  routerLinkActive="active-list-item">Products</a>
      <a fxFlex="10%" routerLink="about" mat-list-item  routerLinkActive="active-list-item">Contacts</a>
      <a fxFlex="10%" routerLink="add-category" mat-list-item  routerLinkActive="active-list-item">Add Category</a>
      <a fxFlex="10%" routerLink="add-product" mat-list-item  routerLinkActive="active-list-item">Add Products</a>
      <a  class="dropdown" fxFlex="5%">
        <mat-icon class="dropbtn" style="margin-top: 7px; cursor: pointer">person_pin</mat-icon>
        <div class="dropdown-content">
          <a><mat-icon class="icon-drop">verified_user</mat-icon> Profile</a>
          <a><mat-icon class="icon-drop">assignment</mat-icon> Orders</a>
          <a><mat-icon class="icon-drop">settings</mat-icon> Settings</a>
          <a><mat-icon class="icon-drop">explore</mat-icon> Logout</a>
        </div>
      </a>
    </mat-toolbar>
  </div>
</mat-card-content>
