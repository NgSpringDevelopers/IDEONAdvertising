<mat-card>
<mat-card-header>
    <span>New Category</span>
    <span class="fill-remaining-space"></span>
    <button class="btn-dialog-close" mat-stroked-button (click)="onClose()" tabIndex="-1"><mat-icon>clear</mat-icon></button>
</mat-card-header>
<mat-card-content>
<form [formGroup]="form" class="normal-form" (submit)="onSave()">
    <mat-form-field class="mr-10">
        <input formControlName="code" matInput placeholder="Code">
        <mat-error>This field is mandatory.</mat-error>
    </mat-form-field>
    <mat-form-field class="mr-10">
        <input formControlName="name" matInput placeholder="Name">
        <mat-error>This field is mandatory.</mat-error>
    </mat-form-field>
    <button mat-raised-button color="primary" [disabled]="form.invalid">Save</button>
</form>
</mat-card-content>
</mat-card>
