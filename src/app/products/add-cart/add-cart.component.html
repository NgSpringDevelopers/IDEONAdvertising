<form [formGroup]="form">
  <mat-form-field>
    <input type="text" matInput formControlName="amount" placeholder="Quantity">
  </mat-form-field>
  <button color="warn" mat-mini-fab (click)="minus()">-</button>
  <button mat-mini-fab (click)="plus()">+</button>
  <button color="primary" mat-raised-button (click)="addToCart()">Add</button>
</form>
