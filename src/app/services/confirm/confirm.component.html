<h2 class="middle" mat-dialog-title i18n="@@removeHero">Delete Field</h2>
<mat-dialog-content class="middle" i18n="@@areYouSure">{{message.message}}</mat-dialog-content>
<mat-dialog-actions>
  <span class="middle">
    <button mat-button color="accent" mat-dialog-close i18n="@@no">No</button>
    <button mat-button color="warn" [mat-dialog-close]="true" i18n="@@yes">Yes</button>
  </span>
</mat-dialog-actions>
